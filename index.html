<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Sign Up Form</title>
    <script src="index.js" defer></script>
</head>
<body>
 
     <div class="img">
        <img src="./photos/background.jpg" alt="leave image">
        <div class="transparent"><img src="./photos/odin-lined.png" alt=""><span class="text">ODIN</span></div>
    </div>
     <div class="form">
        <div class="container-1">
            <p class="p1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p class="p2">Sign up <em>now</em> to get started.</p>
            <p class="p3">You <em>know</em> you want to.</p>
        </div>
        <div class="container-2">
            <h2>Let's do this!</h2>
            <form action="" method="" class="inputs">
                <div class="input-container"><label for="first-name">FIRST NAME</label><input id="first-name" type="text"></div>
                <div class="input-container"><label for="last-name">LAST NAME</label><input id="last-name" type="text"></div>
                <div class="input-container"><label for="email">EMAIL</label><input id="email" type="email"></div>
                <div class="input-container"><label for="phone-number">PHONE NUMBER</label><input id="phone-number" type="tel"></div>
                <div class="input-container"><label for="password">PASSWORD</label><input id="password" type="password"><span></span></div>
                <div class="input-container"><label for="confirm-password">CONFIRM PASSWORD</label><input id="confirm-password" type="password"></div>
            </form>
        </div>
        <div class="container-3">
            <button>Create Account</button>
            <div class="text">Already have an account? <a>Log in</a></div>
        </div>
     </div>

</body>
</html>
